<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylee.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        overflow: hidden;
      }
      .loginpage {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #form-group {
        border-bottom: 2px solid black;
      }
    </style>
  </head>
  <body style="background-color: lightgreen">
    <div class="row mx-2 mt-5 p-5">
      <div class="loginpage col-md-5 col-12 mx-auto" id="loginform">
        <img src="img/logo/logo.png" width="150px" alt="" />

        <form class="" style="width: 100%">
          <div class="form-group mb-4" id="form-group" style="width: 100%">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              style="
                background-color: lightgreen;
                outline: none;
                border: 0px;
                border-radius: 5px;
                border-right-color: transparent;
                border-left-color: transparent;
                /* border-bottom: 2px solid black; */
              "
              class="form-control bord-none p-3"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mb-4" id="form-group" style="width: 100%">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control bord-none p-3"
              style="
                background-color: lightgreen;
                outline: none;
                border: none;
                /* border-bottom: 2px solid black; */
              "
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <button
            type="submit"
            style="width: 100%"
            class="btn btn-primary p-2 mt-3"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
